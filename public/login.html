<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UPSEN Accounting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #2a4d9c 0%, #3a6cd6 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); width: 100%; max-width: 420px; }
    .login-header { text-align: center; margin-bottom: 30px; }
    .login-header h1 { color: #2a4d9c; font-size: 28px; font-weight: bold; margin-bottom: 10px; }
    .login-header p { color: #6c757d; font-size: 14px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #495057; }
    .form-group input { width: 100%; padding: 14px 16px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
    .form-group input:focus { outline: none; border-color: #2a4d9c; }
    .login-btn { width: 100%; padding: 14px; background: #2a4d9c; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    .login-btn:hover { background: #1e3a8a; }
    .demo-accounts { margin-top: 25px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
    .demo-accounts h6 { color: #495057; margin-bottom: 12px; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
    .demo-account { background: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: all 0.3s; border: 2px solid transparent; }
    .demo-account:hover { border-color: #2a4d9c; transform: translateX(5px); }
    .demo-account:last-child { margin-bottom: 0; }
    .demo-account strong { color: #2a4d9c; font-size: 14px; }
    .demo-account small { color: #6c757d; display: block; margin-top: 4px; }
    .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .hidden { display: none !important; }
    .loading { opacity: 0.7; pointer-events: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>UPSEN Accounting</h1>
      <p>Sistema de Gestão de Documentos</p>
    </div>
    <div id="errorMessage" class="alert alert-error hidden"></div>
    <div id="successMessage" class="alert alert-success hidden"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Seu email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Sua password" required>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Entrar</button>
    </form>
    <div class="demo-accounts">
      <h6>Contas Demonstração</h6>
      <div class="demo-account" onclick="fillDemoLogin('admin@demo.com', 'demo123')">
        <strong>Administrador</strong>
        <small>admin@demo.com / demo123</small>
      </div>
      <div class="demo-account" onclick="fillDemoLogin('test@example.com', '123456')">
        <strong>Utilizador Teste</strong>
        <small>test@example.com / 123456</small>
      </div>
    </div>
  </div>
  <script src="shared/auth-new.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loginBtn = document.getElementById('loginBtn');
    if (Auth.isLoggedIn()) { window.location.href = 'frontPage/frontPage.html'; }
    function fillDemoLogin(email, password) { document.getElementById('email').value = email; document.getElementById('password').value = password; }
    function redirectToDashboard() { window.location.href = 'frontPage/frontPage.html'; }
    function showError(message) { errorMessage.textContent = message; errorMessage.classList.remove('hidden'); successMessage.classList.add('hidden'); }
    function hideMessages() { errorMessage.classList.add('hidden'); successMessage.classList.add('hidden'); }
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); hideMessages();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) { showError('Por favor, preencha todos os campos.'); return; }
      loginBtn.classList.add('loading'); loginBtn.textContent = 'A entrar...';
      setTimeout(() => {
        const result = Auth.login(email, password);
        loginBtn.classList.remove('loading');
        if (result.success) { showSuccess('Login realizado com sucesso!'); setTimeout(redirectToDashboard, 1000); }
        else { showError(result.message || 'Email ou password incorretos.'); loginBtn.textContent = 'Entrar'; }
      }, 500);
    });
  </script>
</body>
</html>
